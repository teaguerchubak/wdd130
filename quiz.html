<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Teaguer Chubak</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <fieldset>
            <div class="form-item column2">
            <label for="q1">Full Name:</label>
            <input type="text" id="q1" name="q1">
            </div>
            <label for="q2" class="form-item column1">List the places you have lived:</label>
            <textarea id="q2" name="q2" rows="4"></textarea>            
            <div class="form-item column1">
            <label for="q3">What does CSS stand for?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Select One</option>
                <option value="creating something special">Creating Something Special</option>
                <option value="coding space standards">Coding Space Standards</option>
                <option value="cascading style sheets">Cascading Style Sheets</option>
            </select>
            </div>
            <div class="form-item column1">
            <label for="q4">Do you have a household pet?</label>
            <input type="number" id="q4" name="q4">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
