        <section class="trips">
            <h1>Choose Your Adventure!</h1>
            <div class="trips-action">
                <h2>Contact us to book a trip!</h2>
                <button type="button"onClick="location.href='contact.html'" >Send Message</button>
            </div>

            <figure>
                <img src="images/trips-1.jpg" alt="Sienna - Rafting Guide" class="trips-1">
                <figcaption>Half-Day Experience</figcaption>
                <p>Our half-day whitewater trip last 4 hours and includes lunch. It is led by a professional rafting guide.
                    Recommended for children and adults, ages 5 and up. Good for beginners wanting to try out the sport.
                </p>
            </figure>

            <figure>
                <img src="images/trips-2.jpg" alt="James - Web Developer" class="img-2">
                <figcaption>Full-Day Getaway</figcaption>
                <p>Our full-day whitewater trip is 8 hours and includes lunch. It is led by a professional rafting guide.
                    Recommended for children and adults, ages 8 and up. This is a great day activity for the whole family!
                </p>
            </figure>

            <figure>
                <img src="images/trips-3.jpg" alt="Sheila - Communications Specialist" class="img-3">
                <figcaption>Multi-Day Adventure</figcaption>
                <p>Our multi-day whitewater trip lasts three days. Meals are provided. This trip is led by a professional rafting guide.
                    Recommended for children and adults, ages 10 and up. This is for people that have some experience whitewater rafting.
                </p>
            </figure>
