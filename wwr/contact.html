<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | River Rafting Revelry</title>
    <meta name="description" content="Contact River Rafting Revelry.">
    <meta name="author" content="Teaguer Chubak">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="River Rafting Revelry Logo" class="head-img">
        <nav class="headnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="team">
            <h2>Meet the Team!</h2>
            <figure>
                <img src="images/about-rafting-1.jpg" alt="Horn Creek Rapid" class="img-1">
                <figcaption>Horn Creek Rapid</figcaption>
            </figure>
            <figure>
                <img src="images/about-rafting-2.jpg" alt="Salt Creek Rapid" class="img-2">
                <figcaption>Salt Creek Rapid</figcaption>
            </figure>
            <figure>
                <img src="images/about-rafting-3.jpg" alt="Granite Rapid" class="img-3">
                <figcaption>Granite Rapid</figcaption>
            </figure>
        </section>
        <form>
            <fieldset class="user-info">
                <legend>Send Us A Message</legend>
                <div class="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset class="message-purpose">
                <div>
                <input type="radio" id="general-inquiry" name="purpose">
                <label for="general-inquiry">General Inquiry</label>
                <input type="radio" id="reservation-question" name="purpose">
                <label for="reservation-question">Reservation Question</label>
                <input type="radio" id="website-suggestion" name="purpose">
                <label for="website-suggestion">Website Suggestion</label>
                </div>
            </fieldset>
            <fieldset class="messagebox">
                <div>
                <label for="feedback" class="form-item">Message:</label>
                <textarea id="feedback" name="feedback" rows="4" class="texts"></textarea>
                </div>
                <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | River Rafting Revelry | Teaguer Chubak</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook-small.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/instagram-small.png" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="images/twitter-small.png" alt="Twitter"></a>
        </nav>
    </footer>
</body>
</html>
