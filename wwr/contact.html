    <meta charset="UTF-8">

<body>
    <header>
        <img src="images/logo.png" alt="River Rafting Revelry Logo" class="head-img">
        <nav class="headnav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="team">
            <h1>Meet the Team!</h1>
            <figure>
                <img src="images/contact-emp-1.webp" alt="Sienna - Rafting Guide" class="img-1">
                <figcaption>Sienna | Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/contact-emp-2.webp" alt="James - Web Developer" class="img-2">
                <figcaption>James | Web Developer</figcaption>
            </figure>
            <figure>
                <img src="images/contact-emp-3.webp" alt="Sheila - Communications Specialist" class="img-3">
                <figcaption>Sheila | Communications</figcaption>
            </figure>
        </section>

        <section class="maparea">
        <div class="address">
            <h2>Contact</h2>
            <p>Grand County, UT</p>
            <ul>
                <li>1324 Totally Real Ave</li>
                <li>riverraftingrevelry@email.com</li>
                <li>(801) 787-9769</li>
            </ul>
        </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d10498.152483987926!2d-109.62205339569631!3d38.53101557918286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzjCsDMxJzUyLjQiTiAxMDnCsDM2JzUwLjkiVw!5e0!3m2!1sen!2sus!4v1702060908789!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
        </section>

            <form>
            <fieldset class="user-info">
                <legend>Send Us A Message</legend>
                <div class="form-item">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset class="message-purpose">
                <div>
                <input type="radio" id="general-inquiry" name="purpose">
                <label for="general-inquiry">General Inquiry</label>
                <input type="radio" id="reservation-question" name="purpose">
                <label for="reservation-question">Reservation Question</label>
                <input type="radio" id="website-suggestion" name="purpose">
                <label for="website-suggestion">Website Suggestion</label>
                </div>
            </fieldset>
            <fieldset class="messagebox">
                <div>
                <label for="feedback" class="form-item">Message:</label>
                <textarea id="feedback" name="feedback" rows="4" class="texts"></textarea>
                </div>
                <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
    </main>

        </nav>
    </footer>
</body>
</html>
