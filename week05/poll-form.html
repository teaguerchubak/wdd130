<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 05 | HTML Poll Form</title>
    <link rel="stylesheet" href="poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Teaguer Chubak | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback" class="form-item column1">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="West Valley Utah, Weymouth Mass, Bloomington Indiana"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML Form - User Poll Activity | Teaguer Chubak</p>
    </footer>
</body>
</html>
